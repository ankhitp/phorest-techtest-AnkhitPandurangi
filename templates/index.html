</head>

<body>

<div class = 'container-fluid' id = 'searchBar'>
    <div class = "row" style = "text-align: center">
        <div class = 'col-md-4 offset-md-4'>
            <h1>
                This is the site!
            </h1>
            <input type="text" id="clientSearch" placeholder="Enter email or phone #..." autocomplete="off"><br><br>
            <button class='btn btn-primary' onclick="sendReq(document.getElementById('clientSearch').value)">Click me</button>
        </div>
    </div>
    <br>
    <div id = "clientList" class = "col-md-4 offset-md-4" style="display: none; text-align: center">
    </div>
</div>


<script>
function sendReq(data) {
    let clientHttpReq = new XMLHttpRequest();
    clientHttpReq.open("POST", "/getClientData", true);
    clientHttpReq.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
    clientHttpReq.send("clientInfo="+data);
    clientHttpReq.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            let flaskJsonReturn = JSON.parse(this.responseText);
            document.getElementById("clientList").style.display = "block";
            let html = "";
            for (let i = 0; i < (flaskJsonReturn['_embedded']['clients']).length; i++) {
                html += flaskJsonReturn['_embedded']['clients'][i]['firstName'] +" "+ flaskJsonReturn['_embedded']['clients'][i]['lastName'];
                html+="<br><br>";
            }
            document.getElementById("clientList").innerHTML = html;
        }

    }
}
</script>
</body>
